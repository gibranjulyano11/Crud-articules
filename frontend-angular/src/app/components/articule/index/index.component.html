<div class="card text-center">
    <div class="card-body">
      <h4 class="card-title">List Products</h4>
      <p class="card-text">Saved Products</p>
    <div class="d-flex justify-content-between">
      <a routerLink="/articule/create" class="btn btn-success">Create New Products</a>
    </div>

    <br>
    
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>NÂº</th>
        <th>Code</th>
        <th>Name</th>
        <th>Sale Price</th>
        <th>Code Postal</th>
        <th>Stock</th>
        <th>Desciption</th>
        <th>Image</th>
        <th width="220px">Action</th>
      </tr>
    </thead>
      <tbody>
      <tr *ngFor="let articule of articules; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ articule.code }}</td>
        <td>{{ articule.name }}</td>
        <td>{{ articule.salePrice }}</td>
        <td>{{ articule.codePostal}}</td>
        <td>{{ articule.stock }}</td>
        <td>{{ articule.description}}</td>
        <td>{{ articule.img}}</td>
        <td>
          <button type="button" [routerLink]="['/articule/', 'edit', articule.id  ]" class="btn btn-primary">Edit</button>
          <button type="button" (click)="deleteArticule(articule.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
